<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Pricing component</title>
  <link rel="stylesheet" href="./index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>


  <div class="container">
    


    <p class="brand">Our Pricing</p>
      
    <input type="checkbox" id="billing-toggle" hidden />

<div class="toggle-container">
  <p>Annually</p>
  <label class="toggle" for="billing-toggle">
    <span class="slider"></span>
  </label>
  <p>Monthly</p>
</div>


    <div class="cards-container">
      <div class="cards card1"> <span class="light-color card-heading">Basic</span>
        <div class="dollar">$ <span class="price amount"> 199.99</span><span class="price-month amount"> 19.99</span> </div>
        <hr>

        <div class="light-color max-storage">500 GB Storage</div>
        <hr>

        <div class="light-color max-members">2 Users Allowed</div>
        <hr>

        <div class="light-color max-share">Send up to 3 GB</div>
        <hr>

        <div class="learnmore button-1">LEARN MORE</div>

      </div>
      <div class="cards card2"><span class="card-heading">Professional</span>
        <div class="dollar">$ <span class="price amount"> 249.99</span><span class="price-month amount"> 24.99</span> </div>
        <hr>
        <div class="max-storage">1 TB Storage</div>
        <hr>

        <div class="max-members">5 Users Allowed</div>
        <hr>

        <div class="max-share">Send up to 10 GB</div>
        <hr>

        <div class="learnmore button-2">LEARN MORE</div>
      </div>
      <div class="cards card3"><span class="light-color card-heading">Master</span>
        <div class="dollar">$ <span class="price amount"> 399.99</span><span class="price-month amount"> 39.99</span> </div>
        <hr>
        <div class="light-color max-storage">2 TB Storage</div>
        <hr>

        <div class="light-color max-members">10 Users Allowed</div>
        <hr>

        <div class="light-color max-share">Send up to 20 GB</div>
        <hr>

        <div class="learnmore button-3">LEARN MORE</div>
      </div>
    </div>

  </div>
  </div>

</body>


</html>
