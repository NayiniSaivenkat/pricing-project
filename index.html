<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
     <link rel="stylesheet" href="./index.css">
    <style>
      .attribution {.price-month{
        display: none;
}

#billing-toggle:checked ~ .cards-container .price {
  display: none;
}

#billing-toggle:checked ~ .cards-container .price-month {
  display: block;
  font-weight: 700;
        font-size: 75px;
        opacity: 0.8;
}
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">

    
    <img  class="background-img" src="./images/bg-top.svg" alt="img-top">
    <img  class="background-img2" src="./images/bg-bottom.svg" alt="img-bottom" />
    <p class="brand">Our Pricing</p>
      
    <input type="checkbox" id="billing-toggle" hidden />

<div class="toggle-container">
  <p>Annually</p>
  <label class="toggle" for="billing-toggle">
    <span class="slider"></span>
  </label>
  <p>Monthly</p>
</div>
  
    <div class="cards-container">
      <div class="card1">
        <p class="head">Basic</p>
        <p class="price">$199.99</p>
        <p class="price-month">$19.9</p>
        <hr>
        <p class="storage">500 GB Storage</p>
        <hr>
        <p class="max-users">2 Users Allowed</p>
        <hr>
        <p class="max-storage">Send up to 3 GB</p>
        <hr>
        <button>LEARN MORE</button>
      </div>
      <div class="card2">
         <p class="head">Professional</p>
        <p class="price">$249.99</p>
        <p class="price-month">$24.9</p>
        <hr>
        <p class="storage">1 TB GB Storage</p>
        <hr>
        <p class="max-users">5 Users Allowed</p>
        <hr>
        <p class="max-storage">Send up to 10 GB</p>
        <hr>
        <button>LEARN MORE</button>
      </div>
      <div class="card3">
         <p class="head">Master</p>
        <p class="price">$399.99</p>
        <p class="price-month">$39.9</p>
        <hr>
        <p class="storage">2TB GB Storage</p>
        <hr>
        <p class="max-users">10 Users Allowed</p>
        <hr>
        <p class="max-storage">Send up to 20 GB</p>
        <hr>
        <button>LEARN MORE</button>
      
    </div>
  </div>

    </div>
  </body>
</html>
